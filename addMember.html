<body>

	<div class="place">
    <span>位置：</span>

    <li><a href="#">首页</a></li>

    </ul>
    </div>
    
    <div class="formbody">
    
    
 
    
  	<div id="tab1" class="tabson">    
    <ul class="forminfo">
    <li>
      <label>姓名<b>*</b></label>
      <input placeholder="2-5个汉字" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
	 <li>
      <label>学号<b>*</b></label>
      <input placeholder="数字" name="Input" type="password" class="dfinput"    style="width:345px;"/>
    </li>
     <li>
       <label>性别<b>*</b></label><cite><input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;<input name="sex" type="radio" value="" />女</cite>
     </li>
     <li>
      <label>年级<b>*</b></label>
      <input placeholder="请填入年级" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>籍贯<b>*</b></label>
      <input placeholder="请输入籍贯" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>电话<b>*</b></label>
      <input placeholder="请输入电话" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>院系<b>*</b></label>
      <input placeholder="请输入学院名称" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>专业<b>*</b></label>
      <input placeholder="请输入专业名称" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
    <label>校内职务<b>*</b></label>  
    <div class="vocation">
    <select class="select1">
     <option>班干部</option>
    <option>学生会干部</option>
    <option>社团干部</option>
    <option>无</option> 
    </select>
    </div>
    </li>
    <li>
      <label>加入日期<b>*</b></label>
      <input placeholder="请填入加入日期" name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
    <label>状态<b>*</b></label>  
    <div class="vocation">
    <select class="select1">
     <option>正常</option>
    <option>退出</option>
    <option>毕业</option>
    </select>
    </div>
    </li>
     <li>
    <label>担任的实验室职务<b>*</b></label>  
    <div class="vocation">
    <select class="select1">
     <option>秘书长</option>
    <option>副秘书长</option>
    <option>技术总监</option>
    <option>项目经理</option> 
    <option>组长</option>
    </select>
    </div>
    </li>
    
    
   
    <li><label>备注<b>*</b></label>
    

    <textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
    </li>
    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户"/></li>
    </ul>
    
   </div>
